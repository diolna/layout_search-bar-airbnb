<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form data-qa="big" action="">
      <fieldset class="search-large">
        <img class="lupa" src="./images/Icon.png" alt="">
          <input
            type="text"
            class="city"
            placeholder="Try “Los Angeles”"
          >
      </fieldset>
    </form>
    <form data-qa="small" action="">
      <fieldset class="search-small">
        <img class="lupa" src="./images/Icon.png" alt="">
          <input
            type="text"
            class="text-small"
            placeholder="Try “Los Angeles”"
          >
      </fieldset>
    </form>

  </body>
</html>
