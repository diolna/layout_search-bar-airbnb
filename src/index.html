<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form data-qa="big" action="">
      <fieldset class="search-large">
        <div class="aaa">
          <img
          class="icon-search-large"
          src="./images/Search.svg"
          alt=""
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot"
          class="text-large"
        >
        </div>


      </fieldset>
    </form>
    <form data-qa="small" action="">
      <fieldset class="search-small">
        <div class="bbb">
          <img
            class="icon-search-small"
            src="./images/Icon.png"
            alt=""
          >
          <input
            type="text"
            class="text-small"
            placeholder="Try “Los Angeles”"
          >
        </div>

      </fieldset>
    </form>

  </body>
</html>
